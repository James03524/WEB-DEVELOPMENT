<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Pet Care Services</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
</head>

<body>
  <!-- Header -->
  <header id="header">
    <nav class="navbar container">
      <div>Pet Care Services</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Form Section -->
    <section id="form-section">
      <div class="container">
        <h1>Get in Touch</h1>
        <p style="text-align:center; margin-bottom: 24px; color: #555;">
          We'd love to hear from you! Whether it's a question, a booking, or just to say hello — use the form below.
        </p>
        <form action="./thank-you.html">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="e.g., Bella" required />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="e.g., Smith" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" required />
          </div>

          <div class="form-group">
            <label for="subject">How can we help?</label>
            <input type="text" id="subject" placeholder="e.g., Booking a grooming session" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your message here..." required></textarea>
          </div>

          <button type="submit" class="primary-button">Send Message</button>
        </form>

        <!-- Discord Button Section -->
        <div class="discord-btn-container" style="margin-top: 20px; text-align: center;">
          <a href="https://discord.gg/uWNRRxhp" target="_blank">
            <button type="button" class="discord-button">Join Our Discord</button>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      <p>© 2025 - Pet Care Services. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
